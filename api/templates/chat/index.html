{% extends "base.html" %}
{% block nav %}
	<a class="nav-item nav-link" href="">Hello {{user.get_username}}.</a>
	<a class="nav-item nav-link" href="/chat/logout/">Logout</a>
{% endblock %}
{% block body %}
<div class="container"><h5 align="right">
    <h3>Hi {{user.username}}!<h3>
    What chat room would you like to enter?<br /> <br />
    <input class="form-control" id="room-name-input" type="text" size="20" style="max-width: 30%" placeholder="Enter the name of chat room"/><br />

    <input class="btn btn-md btn-success" id="room-name-submit" type="button" value="Submit" />

    <script>
      document.querySelector("#room-name-input").focus();
      document.querySelector("#room-name-input").onkeyup = function (e) {
        if (e.keyCode === 13) {
          // enter, return
          document.querySelector("#room-name-submit").click();
        }
      };

      document.querySelector("#room-name-submit").onclick = function (e) {
        var roomName = document.querySelector("#room-name-input").value;
        window.location.pathname = "/chat/room/" + roomName + "/";
      };
    </script>
    <div>
{% endblock %}
</html>
