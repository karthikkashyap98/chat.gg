{% extends "base.html" %}
{% block body %}

<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
                    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">

</head>

<body>
    <div class="container" style="margin-left: 600px;">
        <br>
        <h2>Sign Up ðŸ”‘</h2>
        <br>
  <form action="/chat/signup/" method="POST">
    {% csrf_token %}

    <div class="form-group">
      <input
        class="form-control"
        type="text"
        placeholder="First Name"
        name="first_name"
        style="max-width: 30%"
      />
      
    </div>
      <div class="form-group">
      <input
        class="form-control"
        type="text"
        placeholder="Last Name"
        name="last_name"
        style="max-width: 30%"
      />
      
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="email"
        placeholder="Email"
        name="email"
        style="max-width: 30%"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="username"
        placeholder="Username"
        name="username"
        style="max-width: 30%"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        placeholder="Password"
        name="password"
        style="max-width: 30%"
      />
    </div>
    <div class="form-group">
      <input class="btn btn-md btn-success" type="submit" />
    </div>
  </form>
</html>
{% endblock %}
